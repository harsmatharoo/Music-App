    <script> 
      var myVar;
var audio1 = new Audio('./sounds/clapbeat.wav');
var audio2 = new Audio('./sounds/hiphop.wav');


      var timer = document.getElementById("usersInput");
      var countDownSeconds;
      function startTime(){ 
        myVar = setInterval(start, 1000);
        document.getElementById("timerr").innerHTML = timer.value;
        countDownSeconds = timer.value;
      } 

      function start(){
        countDownSeconds--;
        document.getElementById("timerr").innerHTML = countDownSeconds;
        if (countDownSeconds == -1){


for (var i = 0; i < 5; i++) {
 audio1.play();
audio2.play();
stop();
}


          



          document.getElementById("timerr").innerHTML = "0";  
        }
      }

      function stop(){
        clearInterval(myVar);

      }
    </script>
